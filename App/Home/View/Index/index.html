<!DOCTYPE html>
<html>
<head>
	<title>首页</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="__STYLE__/css/public.css">
	<link rel="stylesheet" type="text/css" href="__STYLE__/css/home.css">
	<script type="text/javascript" src="__STYLE__/js/jquery-1.7.1.min.js"></script>
	<script>
		document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
		$(window).resize(function () {
			document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
		 })
	</script>
</head>
<body>
	<div class="header">
		<a href="search.html"><img src="__STYLE__/img/search_icon.png"></a>
		<h3>南方钟表</h3>
	</div>
	<div class="content">
		<ul>
		<foreach name="data" item="v">
			<li><a title="{$v['name']}" href="{:U('Home/Goods/goodslist', array('agent'=>AGENT_ID, 'brand_id'=>$v['brand_id']))}" ><img src="{$v.logo}"></a></li>
		</foreach>
		</ul>
	</div>
    <div class="footer">
        <a class="on" href="{:U('Home/Index/index',array('agent'=>AGENT_ID))}">
            <img class="shadow" src="__STYLE__/img/index_icon.png">
            <img class="light" src="__STYLE__/img/index_icon_on.png">
            <span>首页</span>
        </a>
        <a href="{:U('Home/Recommended/index', array('agent'=>AGENT_ID))}">
            <img class="shadow" src="__STYLE__/img/tuijian_icon.png">
            <img class="light" src="__STYLE__/img/tuijian_icon_on.png">
            <span>推荐</span>
        </a>
        <a href="{:U('Agent/Index/index', array('agent'=>AGENT_ID))}">
            <img class="shadow" src="__STYLE__/img/us_icon.png">
            <img class="light" src="__STYLE__/img/us_icon_on.png">
            <span>我的</span>
        </a>
    </div>
	<div class="back_top">
		<img src="__STYLE__/img/back_top.png">
	</div>
</body>
</html>
<script type="text/javascript">
	$(function(){
		// 返回顶部
		$('.back_top').click(function(){
			$('html,body').animate({scrollTop:0},300)
		})
	})
</script>
