<script type="text/javascript">
	$(function(){
		// 收藏
		$('.txt .bottom_right').click(function(){
			var goodnum=$(this).find('span').html();

			if($(this).hasClass('on')==true){
				goodnum=parseInt(goodnum)-1;
				$(this).removeClass('on');
