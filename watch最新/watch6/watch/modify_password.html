<!DOCTYPE html>
<html>
<head>
	<title>修改密码</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="css/public.css">
	<link rel="stylesheet" type="text/css" href="css/modify_password.css">
	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
	<script>
		document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
		$(window).resize(function () {  
			document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
		 }) 
	</script>
</head>
<body>
	<div class="header">
		<a class="back" href="javascript:history.go(-1)"><img src="img/back_last.png"></a>
		<i class="line"></i>
		<h3>修改密码</h3>
	</div>

	<div class="content">
		<form onsubmit="return checkForm();">
			<label>
				<span>原密码</span>
				<input class="old_password" type="password" name="old_password" placeholder="请输入原密码">
			</label>
			<label>
				<span>修改密码</span>
				<input class="new_password" type="password" name="new_password" placeholder="请输入修改密码">
			</label>
			<label>
				<span>确认密码</span>
				<input class="new_password_check" type="password" name="new_password_check" placeholder="请再次输入修改密码">
			</label>

			<button class="submit" type="submit">保存</button>
		</form>
	</div>
	<!-- 验证码弹窗 -->
	<div class="success" style="display: none;">
		<p></p>
	</div>
</body>
</html>
<script type="text/javascript">
	$(function(){
		$('.code_box button').click(function(){
			$(this).addClass('on');
			$(this).html('60s');
		})
	})

	function checkForm(){  
	    var old_password=$('.old_password').val();
	    var new_password=$('.new_password').val();
	    var new_password_check=$('.new_password_check').val();
	    if(old_password==''){
	        $('.success p').html('请输入原密码')
	        $(".success").fadeIn(200).delay(1500).fadeOut(200);
	         return false; 
	    }
	    if(new_password==''){
	        $('.success p').html('请输入修改密码')
	        $(".success").fadeIn(200).delay(1500).fadeOut(200);
	         return false; 
	    }
	    if(new_password_check==''){
	        $('.success p').html('请再次输入修改密码')
	        $(".success").fadeIn(200).delay(1500).fadeOut(200);
	         return false; 
	    }
	    if(new_password_check !=new_password){
	        $('.success p').html('修改密码前后不一致')
	        $(".success").fadeIn(200).delay(1500).fadeOut(200);
	         return false; 
	    }
	}
</script>
