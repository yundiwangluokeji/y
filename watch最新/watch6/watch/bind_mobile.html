<!DOCTYPE html>
<html>
<head>
	<title>绑定手机</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="css/public.css">
	<link rel="stylesheet" type="text/css" href="css/bind_mobile.css">
	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
	<script>
		document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
		$(window).resize(function () {  
			document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
		 }) 
	</script>
</head>
<body>
	<div class="header">
		<a class="back" href="javascript:history.go(-1)"><img src="img/back_last.png"></a>
		<i class="line"></i>
		<h3>绑定手机</h3>
	</div>

	<div class="content">
		<form onsubmit="return checkForm();">
			<label>
				<span>手机号码</span>
				<input class="tel" type="text" name="tel" placeholder="请输入手机号码">
			</label>
			<div class="code_box">
				<button type="button">获取验证码</button>
				<label>
					<span>验证密码</span>
					<input class="code" type="password" name="code" placeholder="请输入修改密码">
				</label>
			</div>

			<button class="submit" type="submit">保存</button>
		</form>
	</div>
	<!-- 验证码弹窗 -->
	<div class="success" style="display: none;">
		<p></p>
	</div>
</body>
</html>
<script type="text/javascript">
	$(function(){
		$('.code_box button').click(function(){
			$(this).addClass('on');
			$(this).html('60s');
		})
	})

	function checkForm(){  
	    var code=$('.code').val();
	    var tel=$('.tel').val();
	    var reg= /^1[3|4|5|7|8][0-9]{9}$/; 
	    if(tel==''){
	        $('.success p').html('手机号码不能为空')
	        $(".success").fadeIn(200).delay(1500).fadeOut(200);
	         return false; 
	    }
		if(!reg.test(tel)){ 
		  	$('.success p').html('手机号码格式错误')
	        $(".success").fadeIn(200).delay(1500).fadeOut(200);
		    return false; 
		} 
		if(code==''){
	        $('.success p').html('验证码不能为空')
	         $(".success").fadeIn(200).delay(1500).fadeOut(200);
	         return false; 
	    }
	 
	}
</script>
