<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" /> 
		<title>南方钟表</title>
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/juniorAgent.css" />
		<script type="text/javascript" src="js/jquery-1.7.1.min.js" ></script>
		<script>document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';$(window).resize(function(){document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';})</script>
	</head>
	<body>
		<div class="header">
			<div class="mg">
				<a class="goback" href="javascript:history.back();"><img src="img/back.png"/></a>
				<h1>豪雅手表</h1>
				<a class="search" href=""><img src="img/search.png"/></a>	
			</div>
		</div>
		
		<div class="contains">						
			<div class="juniorNav clear">
				<a href="javascript:;"><span>代理商<img src="img/trigon.png"/></span></a>
				<a href="javascript:;"><span>个人</span></a>
			</div>
			
			<div class="juniorAgent">
				<!--代理商-->
				<ul class="mg">
					<li>	
						<a href=""><img src="img/firm.jpg"/></a>					
						<div class="details">
							<h1><a href="">瑞士劳力士男表 日志型116233-63603G自动机械男士手表2</a></h1>
							<span>商品编号:15462559</span>
							<p>批价:<em>￥1588.00</em></p>						
						</div>
					</li>						
				</ul>
				
				<!--个人-->
				<ul class="mg">
					<li>	
						<a href=""><img src="img/firm.jpg"/></a>					
						<div class="details">
							<h1><a href="">瑞士劳力士男表 日志型116233-63603G自动机械男士手表2</a></h1>
							<span>商品编号:15462559</span>
							<p>批价:<em>￥1588.00</em></p>						
						</div>
					</li>	
				</ul>
			</div>
		</div>
				
		<!--返回顶部-->
		<div class="back_top">
			<img src="img/back_top.png">
		</div>
		
		<script>
			$(function(){
				$('.juniorNav a').eq(0).addClass('opt');
				$('.juniorAgent ul').eq(1).css('display','none');
				$('.juniorNav a').click(function(){
					$(this).addClass('opt').siblings('a').removeClass('opt');
					$('.juniorAgent ul').hide().eq($(this).index()).fadeIn();
				});
								
				// 返回顶部
				$('.back_top').click(function(){
					$('html,body').animate({scrollTop:0},300)
				});
			});
		</script>
	</body>
</html>
