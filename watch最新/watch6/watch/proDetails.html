<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" /> 
		<title>南方钟表</title>
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/proDetails.css" />
		<script type="text/javascript" src="js/jquery-1.7.1.min.js" ></script>
		<script>document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';$(window).resize(function(){document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';})</script>
	</head>
	<body>
		<div class="header">
			<div class="mg">
				<a class="goback" href="javascript:history.back();"><img src="img/back.png"/></a>
				<h1>南方钟表</h1>
			</div>
		</div>
		
		<div class="contains">
			<div class="banner">
				<img src="img/det01.jpg"/>
			</div>
			
			<div class="txtDetails">
				<div class="mg">
					<h1>Tissot天梭官方力洛克自动机械钢带男表T0064071105300</h1>
					<p>商品编号:15462559</p>
					<span class="clear">
						<h2>￥<em>4600</em>.00</h2>
						<a href="javascript:;"><img src="img/share.png"/></a>
						<div class="collect">
							<img src="img/collect.png"/>
							<b>165</b>
						</div>						
					</span>
				</div>
			</div>
			
			<div class="mySelect">
				<div class="mg clear">
					<h2>
						请选择<span><em>颜色</em><em>数量</em></span>
					</h2>
					<img src="img/arrow.png"/>
				</div>
			</div>
			
			<div class="proDetails">
				<h1>商品详情页</h1>
				<div class="pic">
					<img src="img/det02.jpg"/>
					<img src="img/det03.jpg"/>
					<img src="img/det04.jpg"/>
				</div>
			</div>
		</div>
		
		<div class="defineFoot clear">
			<span class="left">
				<a href="index.html"><span><img src="img/def01.png"/></span>首页</a>
				<b></b>
			</span>
			<span class="left">
				<a href=""><span><img src="img/def02.png"/></span>收藏夹</a>
			</span>
			<span class="right">
				<a href="">采购</a>
			</span>
		</div>
		
		<!--选择弹窗-->
		<div class="popSelect">
			<div class="details">
				<div class="message">
					<span><img src="img/det01.jpg"/></span>
					<h1><em>￥1799.00</em>商品编号:15462559</h1>
					<a href="javascript:;">×</a>
				</div>
				
				<div class="allStyle">
					<div class="colour">
						<h2>颜色</h2>
						<ul class="clear">
							<li>钢壳白面</li>
							<li>白壳黑面</li>
							<li>介金白面</li>
							<li>介金黑面</li>
							<li>介金金面</li>
							<li>金壳白面</li>
							<li>金壳金面</li>
							<li>金壳黑面</li>
							<li>玫瑰金壳白面</li>
							<li>玫瑰金壳黑面</li>
							<li>玫瑰金壳玫瑰金面</li>
							<li>介玫瑰金壳白面</li>
							<li>介玫瑰金壳黑面</li>
							<li>介玫瑰金壳玫瑰金面</li>	
						</ul>
					</div>	
					
					<div class="amount mg">
						<h2>数量</h2>
						<div class="num">
							<b class="reduct">—</b>
							<input type="text" value="1" disabled="disabled" />
							<b class="add">+</b>
						</div>
					</div>
				</div>
											
				<button>确认</button>
			</div>
		</div>

		<script>
			$(function(){
				//收藏
				$('.txtDetails .collect').one('click',function(){
					$(this).find('img').attr('src','img/collectA.png');
					$(this).find('b').css('color','#7bc2ea');
					$(this).find('b').text(parseInt($(this).find('b').text())+1);
				});
				
				//选择弹窗
				$('.mySelect').click(function(){
					$('.popSelect').fadeIn();				
					$('html,body').css({'height':'100%','overflow':'hidden'});
				});
				$('.popSelect .message a').click(function(){
					$('.popSelect').hide();
					$('html,body').css('overflow','auto');
				});				
				$('.popSelect .colour li').eq(0).addClass('on');
				$('.popSelect .colour li').click(function(){
					$(this).addClass('on').siblings('li').removeClass('on');
				});
				
				var txtA = $('.popSelect .num input');
				var count = parseInt(txtA.val());
				$('.popSelect .reduct').click(function(){	
					if(count<=2){
						count=2;
						$(this).css('color','#545b61');
					}else{
						$('.popSelect .num b').css('color','#ffffff');
					};
					txtA.val(--count);
				});
				$('.popSelect .add').click(function(){	
					if(count>100){
						count=99;
						$(this).css('color','#545b61');
					}else{
						$('.popSelect .num b').css('color','#ffffff');
					};
					txtA.val(++count);
				});
				
				$('.popSelect button').click(function(){
					$('.popSelect').hide();
					$('html,body').css('overflow','auto');
				});
			});			
		</script>
	</body>
</html>
